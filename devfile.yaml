schemaVersion: 2.2.2
metadata:
  name: python-victory-public
  displayName: Python (Victory Public)
  attributes:
    app.che.eclipse.org/editor: che-incubator/che-code/latest
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      # --- 1. THE STARTUP FIX (Identity + Port) ---
      command: ["/bin/sh", "-c"]
      args:
        - |
          # Patch User 1234 into /etc/passwd
          if ! grep -q "1234" /etc/passwd; then
            echo "Fixing Identity for UID 1234..."
            echo "user:x:1234:0:User:${HOME}:/bin/bash" >> /etc/passwd
          fi
          
          # Kill zombie processes
          fuser -k 3100/tcp || true
          
          # Launch Editor
          echo "Starting VS Code..."
          exec /checode/entrypoint-volume.sh
      # --------------------------------------------
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
        # --- 2. THE NETWORK FIX (Backdoor Route) ---
        - name: vscode-direct
          targetPort: 3100
          attributes:
            # Create a public URL that bypasses Che Auth
            public: "true"
            protocol: http
            secure: "false"
            discoverable: "true"
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
