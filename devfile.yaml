schemaVersion: 2.2.2
metadata:
  name: python-native-clean
  displayName: Python (Native Clean)
  attributes:
    # Explicitly set the Editor to VS Code
    app.che.eclipse.org/editor: che-incubator/che-code/latest
    # REMOVED the broken timeout config to pass validation
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      # --- THE FIX ---
      # 1. Run the image's built-in script (fixes UID 1234)
      command: ["/entrypoint.sh"]
      # 2. Tell it to keep the container running
      args: ["tail", "-f", "/dev/null"]
      # ---------------
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
