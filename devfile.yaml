schemaVersion: 2.2.2
metadata:
  name: python-native-fix
  displayName: Python (Native Entrypoint)
  attributes:
    app.che.eclipse.org/editor: che-incubator/che-code/latest
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      # --- THE FIX ---
      # Run the built-in script that fixes the UID 1234 issue
      command: ["/entrypoint.sh"]
      # Then pass the keep-alive command as an argument to that script
      args: ["tail", "-f", "/dev/null"]
      # ---------------
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
