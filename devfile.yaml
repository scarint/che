schemaVersion: 2.2.2
metadata:
  name: python-universal
  displayName: Python (Universal)
  description: Python environment using the Che Universal Developer Image (Compatible with vanilla K8s)
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  tags:
    - Python
    - Universal
  projectType: Python
  language: Python
  attributes:
    controller.devfile.io/scc-user-id: "1234"
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
components:
  - name: tools
    container:
      # SWITCHED TO UNIVERSAL IMAGE (Works with random UIDs)
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: tools
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    description: 'Flask web framework example'
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
