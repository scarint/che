schemaVersion: 2.2.2
metadata:
  name: python-configmap-fix
  displayName: Python (ConfigMap Fix)
  attributes:
    app.che.eclipse.org/editor: che-incubator/che-code/latest
    # Bypass the broken timeout config
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        # 1. Force the container to use our fake identity files
        - name: LD_PRELOAD
          value: "/usr/lib64/libnss_wrapper.so"
        - name: NSS_WRAPPER_PASSWD
          value: "/etc/config/passwd"
        - name: NSS_WRAPPER_GROUP
          value: "/etc/config/group"
        - name: HOME
          value: /projects
      volumeMounts:
        # 2. Mount the ConfigMap we created in Step 1
        - name: identity-volume
          path: /etc/config
  - name: identity-volume
    kubernetes:
      inlined:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: fake-passwd
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
