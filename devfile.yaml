schemaVersion: 2.2.2
metadata:
  name: python-victory
  displayName: Python (Victory)
  attributes:
    app.che.eclipse.org/editor: che-incubator/che-code/latest
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      # --- THE COMPLETE FIX ---
      command: ["/bin/sh", "-c"]
      args:
        - |
          # 1. Fix the Identity (Write to /etc/passwd if missing)
          if ! grep -q "1234" /etc/passwd; then
            echo "Fixing Identity for UID 1234..."
            echo "user:x:1234:0:User:${HOME}:/bin/bash" >> /etc/passwd
          fi
          
          # 2. Nuclear Option: Kill anything holding port 3100 (Fixes EADDRINUSE)
          # We use || true so the script doesn't exit if nothing is found
          fuser -k 3100/tcp || true
          
          # 3. Start the Editor explicitly
          echo "Starting VS Code..."
          exec /checode/entrypoint-volume.sh
      # ------------------------
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
