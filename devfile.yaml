schemaVersion: 2.2.2
metadata:
  name: python-universal-fixed
  displayName: Python (Universal + Fix)
  description: Universal image running as UID 1001 to satisfy NFS and Git security.
  projectType: Python
  language: Python
  # --- THE FIX: Align Process UID with Storage UID ---
  attributes:
    controller.devfile.io/pod-overrides:
      spec:
        securityContext:
          runAsUser: 1001
          runAsGroup: 0
          fsGroup: 1001
  # ---------------------------------------------------
components:
  - name: tools
    container:
      # Universal Image (Includes Python, Node, etc)
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
        # Extra safety: Tell Git to ignore ownership issues just in case
        - name: HOME
          value: /projects
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: tools
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    description: 'Flask web framework example'
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
