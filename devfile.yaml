schemaVersion: 2.2.2
metadata:
  name: python-root-bypass
  displayName: Python (Root Bypass)
  attributes:
    # Explicitly set the Editor to VS Code
    app.che.eclipse.org/editor: che-incubator/che-code/latest
    
    # THE FIX: Force the Pod to run as Root (User 0)
    # This bypasses the 'ENOENT' crash because Root always exists.
    controller.devfile.io/pod-overrides:
      spec:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          fsGroup: 0
        # Fix the Init Container (Cloner)
        initContainers:
        - name: project-clone
          securityContext:
            runAsUser: 0
          env:
          # Force Git to ignore "Dubious Ownership"
          - name: GIT_CONFIG_COUNT
            value: "1"
          - name: GIT_CONFIG_KEY_0
            value: "safe.directory"
          - name: GIT_CONFIG_VALUE_0
            value: "*"
components:
  - name: tools
    container:
      # Universal Image
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        # Set HOME to /projects so configs stick
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
