schemaVersion: 2.2.2
metadata:
  name: python-git-bypass
  displayName: Python (Git Fix)
  description: Python workspace with Git Dubious Ownership Bypass
  projectType: Python
  language: Python
  attributes:
    controller.devfile.io/pod-overrides:
      spec:
        # 1. Patch the Init Container (project-clone) to ignore Git ownership errors
        initContainers:
        - name: project-clone
          env:
          - name: GIT_CONFIG_COUNT
            value: "1"
          - name: GIT_CONFIG_KEY_0
            value: "safe.directory"
          - name: GIT_CONFIG_VALUE_0
            value: "*"
        # 2. Try to force the Main Container to match NFS (just in case)
        containers:
        - name: tools
          securityContext:
            runAsUser: 1001
            runAsGroup: 0
components:
  - name: tools
    container:
      # Universal Image
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
        - name: HOME
          value: /projects
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: tools
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    description: 'Flask web framework example'
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
