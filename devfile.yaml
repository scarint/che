schemaVersion: 2.2.2
metadata:
  name: python-direct-write
  displayName: Python (Direct Write)
  attributes:
    app.che.eclipse.org/editor: che-incubator/che-code/latest
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      # --- THE FIX: Direct /etc/passwd Patch ---
      command: ["/bin/sh", "-c"]
      args:
        - |
          # 1. Check if we need to fix the user
          if ! grep -q "1234" /etc/passwd; then
            echo "Fixing Identity for UID 1234..."
            # We explicitly verified this file is writable!
            echo "user:x:1234:0:User:${HOME}:/bin/bash" >> /etc/passwd
          fi
          
          # 2. Keep the container alive so Che can launch the editor
          tail -f /dev/null
      # -----------------------------------------
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
