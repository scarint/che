schemaVersion: 2.2.2
metadata:
  name: python-force-wrapper
  displayName: Python (Identity Fix)
  attributes:
    app.che.eclipse.org/editor: che-incubator/che-code/latest
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        # --- THE FIX: Manually Activate Identity Spoofing ---
        - name: USER_NAME
          value: "user"
        - name: USER_UID
          value: "1234"  # Match the UID Che is forcing
        - name: HOME
          value: "/projects"
        # Force the NSS Wrapper to load
        - name: LD_PRELOAD
          value: "/usr/lib64/libnss_wrapper.so"
        - name: NSS_WRAPPER_PASSWD
          value: "/tmp/passwd"
        - name: NSS_WRAPPER_GROUP
          value: "/tmp/group"
commands:
  - id: init-nss
    exec:
      component: tools
      commandLine: |
        # Generate a fake passwd file on the fly
        echo "user:x:1234:0:User:${HOME}:/bin/bash" > /tmp/passwd
        echo "root:x:0:0:root:/root:/bin/bash" >> /tmp/passwd
        echo "root:x:0:" > /tmp/group
        echo "user:x:1234:" >> /tmp/group
      workingDir: /projects
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
