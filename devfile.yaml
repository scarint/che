schemaVersion: 2.2.2
metadata:
  name: python-manual-clone
  displayName: Python (Manual Clone)
  description: Workspace that bypasses the broken Init Container by cloning code at runtime.
  projectType: Python
  language: Python
components:
  - name: tools
    container:
      # Universal Image (Fixes the VS Code Identity Crash)
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
        # Set HOME to /projects so git config writes to persistent storage
        - name: HOME
          value: /projects
commands:
  - id: init-git
    exec:
      component: tools
      workingDir: /projects
      commandLine: |
        # 1. Fix the "Dubious Ownership" error
        git config --global --add safe.directory "*"
        
        # 2. Clone the repo manually
        if [ ! -d "python-ex" ]; then
            git clone https://github.com/devfile-samples/python-ex
        fi
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: /projects/python-ex
      component: tools
      group:
        kind: run
        isDefault: true
# NOTICE: 'starterProjects' is REMOVED to kill the init container
