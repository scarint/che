schemaVersion: 2.2.2
metadata:
  name: python-universal-10001
  displayName: Python (Universal 10001)
  language: Python
  attributes:
    # 1. Explicitly tell Che to use VS Code (fixes "plugin not found")
    app.che.eclipse.org/editor: che-incubator/che-code/latest
    
    # 2. Force 15m Timeout
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
        
    # 3. Force Identity to 10001 (Matches the 'user' in the image)
    controller.devfile.io/pod-overrides:
      spec:
        securityContext:
          runAsUser: 10001
          runAsGroup: 0
          fsGroup: 10001
        # Also force the Init Container to match (Fixes Git error)
        initContainers:
        - name: project-clone
          securityContext:
            runAsUser: 10001
            runAsGroup: 0
components:
  - name: tools
    container:
      # Universal Image (Contains user 10001)
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
