schemaVersion: 2.2.2
metadata:
  name: python-configmap-final
  displayName: Python (ConfigMap Final)
  attributes:
    app.che.eclipse.org/editor: che-incubator/che-code/latest
    # --- PURE KUBERNETES OVERRIDES ---
    # We define the Volume AND the Mount here to bypass Devfile validation
    controller.devfile.io/pod-overrides:
      spec:
        volumes:
        - name: identity-hack
          configMap:
            name: fake-passwd
        containers:
        - name: tools
          volumeMounts:
          - name: identity-hack
            mountPath: /etc/config
          env:
          # 1. Force Identity Spoofing (Fixes ENOENT)
          - name: LD_PRELOAD
            value: "/usr/lib64/libnss_wrapper.so"
          - name: NSS_WRAPPER_PASSWD
            value: "/etc/config/passwd"
          - name: NSS_WRAPPER_GROUP
            value: "/etc/config/group"
          # 2. Force Git to ignore ownership (Fixes Git error)
          - name: HOME
            value: /projects
          - name: GIT_CONFIG_COUNT
            value: "1"
          - name: GIT_CONFIG_KEY_0
            value: "safe.directory"
          - name: GIT_CONFIG_VALUE_0
            value: "*"
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      # Standard Keep-Alive
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
commands:
  # Manual Init command to run ONCE after workspace starts
  - id: init-project
    exec:
      component: tools
      workingDir: /projects
      commandLine: |
        git clone https://github.com/devfile-samples/python-ex
        cd python-ex
        pip install -r requirements.txt
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: /projects/python-ex
      component: tools
      group:
        kind: run
        isDefault: true
