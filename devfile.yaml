schemaVersion: 2.2.2
metadata:
  name: python-universal-10001
  displayName: Python (Universal 10001)
  projectType: Python
  language: Python
  attributes:
    # 1. Force 15m Timeout
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
    # 2. Force Identity to 10001 (Matching your NAS)
    controller.devfile.io/pod-overrides:
      spec:
        securityContext:
          runAsUser: 10001
          runAsGroup: 0
          fsGroup: 10001
        initContainers:
        - name: project-clone
          securityContext:
            runAsUser: 10001
            runAsGroup: 0
components:
  # --- THE MISSING PIECE: Explicitly Define VS Code ---
  - name: che-code
    plugin:
      id: che-incubator/che-code/latest
    env:
      # Optional: Auto-install Python extension
      - name: VSCODE_EXTENSIONS
        value: "ms-python.python"
        
  # --- The Main Container ---
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
      args: ['tail', '-f', '/dev/null']
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
starterProjects:
  - name: flask-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
