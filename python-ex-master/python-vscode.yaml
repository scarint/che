schemaVersion: 2.2.2
metadata:
  name: python-vscode-minimal
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi9/python-39:1-1743091356
      args: ["tail","-f","/dev/null"]
      mountSources: true
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
      env:
        - name: DEBUG_PORT
          value: "5858"

  - name: che-code
    container:
      image: quay.io/che-incubator/che-code:next
      endpoints:
        - name: code
          targetPort: 3100
          protocol: https
      memoryLimit: 1Gi
      mountSources: true
