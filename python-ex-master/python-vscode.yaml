schemaVersion: 2.2.2
metadata:
  name: python-vscode-minimal
components:
  - name: py
    container:
      image: registry.access.redhat.com/ubi9/python-39:1-1743091356
      args: ["tail","-f","/dev/null"]
      mountSources: true
      env:
        - name: DEBUG_PORT
          value: "5858"
      # no endpoints here

  - name: che-code
    container:
      image: quay.io/che-incubator/che-code:next
      mountSources: true
      memoryLimit: 1Gi
      endpoints:
        - name: code
          targetPort: 3100
          protocol: https
