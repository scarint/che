schemaVersion: 2.2.2
metadata:
  name: intellij-native
  displayName: IntelliJ (Native Image)
  attributes:
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
components:
  - name: tools
    container:
      # Use the official image. It has the IDE and correct Python built-in.
      image: jetbrains/projector-idea-c
      memoryLimit: 4Gi
      mountSources: true
      # --- THE COMPATIBILITY LAYER ---
      # We override the entrypoint to inject our Identity Fix
      command: ["/bin/sh", "-c"]
      args:
        - |
          # 1. FIX IDENTITY (The "Victory" Patch)
          # We check if 1234 exists. If not, we add it to /etc/passwd.
          # We use /home/projector-user because that's where the IDE lives in this image.
          if ! grep -q "1234" /etc/passwd; then
            echo "Fixing Identity for UID 1234..."
            echo "user:x:1234:0:User:/home/projector-user:/bin/bash" >> /etc/passwd
          fi
          
          # 2. FIX PERMISSIONS (Since we are hijacking the user)
          # Ensure we own the config directory
          chown -R 1234:0 /home/projector-user || true
          
          # 3. CLEAR PORT 8887
          # (fuser might not be in this image, so we use a fallback or skip)
          
          # 4. START PROJECTOR
          # We launch the pre-installed server manually
          echo "Starting IntelliJ..."
          # The image puts the start script here:
          /run-projector.sh
      # -------------------------------
      endpoints:
        - name: intellij-direct
          targetPort: 8887
          attributes:
            public: "true"
            protocol: http
            secure: "false"
            discoverable: "true"
      env:
        # Force the config to store data in /projects so it persists
        - name: ORG_JETBRAINS_PROJECTOR_SERVER_CONFIG_DIR
          value: /projects/.projector/config
commands:
  - id: log-info
    exec:
      commandLine: id && ls -la /projects
      component: tools
      group:
        kind: run
        isDefault: true
