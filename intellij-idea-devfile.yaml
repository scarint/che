schemaVersion: 2.2.2
metadata:
  name: intellij-sniper
  displayName: IntelliJ (Sniper Install)
  attributes:
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 4Gi
      mountSources: true
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          
          # 1. FIX IDENTITY
          if ! grep -q "1234" /etc/passwd; then
            echo "Fixing Identity for UID 1234..."
            echo "user:x:1234:0:User:${HOME}:/bin/bash" >> /etc/passwd
          fi
          
          # 2. CLEAR PORT
          fuser -k 8887/tcp || true
          
          # 3. INSTALL PROJECTOR
          export PATH=$PATH:$HOME/.local/bin
          if ! command -v projector &> /dev/null; then
             echo "Installing JetBrains Projector..."
             pip3 install projector-installer --user
          fi
          
          # 4. PATCH PYTHON
          SITE_PACKAGES=$HOME/.local/lib/python3.11/site-packages
          TARGET_FILE="$SITE_PACKAGES/projector_installer/products.py"
          if [ -f "$TARGET_FILE" ]; then
             if ! grep -q "from dataclasses import dataclass, field" "$TARGET_FILE"; then
                echo "Applying Python 3.11 Patch..."
                sed -i 's/from dataclasses import dataclass.*/from dataclasses import dataclass, field/' "$TARGET_FILE"
                sed -i 's/ver: LooseVersion = .*/ver: LooseVersion = field(default_factory=lambda: LooseVersion("0.0.0"))/' "$TARGET_FILE"
             fi
          fi
          
          # 5. INSTALL INTELLIJ (The Sniper Shot)
          if ! projector config show &> /dev/null; then
             echo "Navigating Installer Menu..."
             # INPUTS:
             # 1. y (License)
             # 2. y (Tested versions only)
             # 3. 5 (Select #5 - usually the latest version in the list)
             printf "y\ny\n5\n" | projector install IDEA_COMMUNITY
          fi
          
          # 6. RUN IT
          # Find the config name we just created
          CONFIG_NAME=$(projector config show | grep "Config name:" | awk '{print $3}' | head -n 1)
          
          if [ -z "$CONFIG_NAME" ]; then
             echo "WARNING: Could not determine config name. Guessing default..."
             CONFIG_NAME="IntelliJ_IDEA_Community_Edition_2021.3"
             # If the name is wrong, list configs to debug logs
             projector config show || true
          fi
          
          echo "Launching config: $CONFIG_NAME"
          # Bind 0.0.0.0 for Ingress access
          projector run "$CONFIG_NAME" --port 8887 --host 0.0.0.0
      endpoints:
        - name: intellij-direct
          targetPort: 8887
          attributes:
            public: "true"
            protocol: http
            secure: "false"
            discoverable: "true"
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
