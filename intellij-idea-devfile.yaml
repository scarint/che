schemaVersion: 2.2.2
metadata:
  name: intellij-sidecar
  displayName: IntelliJ (Sidecar Proxy)
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 4Gi
      mountSources: true
      endpoints:
        - name: intellij-direct
          targetPort: 8887
          attributes:
            public: "true"
            protocol: http
            secure: "false"
            discoverable: "true"
      env:
        - name: HOME
          value: /projects
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          echo ">>> [1/6] INITIALIZING"

          # 1. FIX IDENTITY
          if ! grep -q "1234" /etc/passwd; then
            echo "    Fixing Identity..."
            echo "user:x:1234:0:User:${HOME}:/bin/bash" >> /etc/passwd
          fi
          
          # 2. INSTALL UTILITIES
          # We need 'socat' to create the network bridge.
          # If it's missing, we install it (or use python as a fallback)
          if ! command -v socat &> /dev/null; then
             echo ">>> [2/6] INSTALLING SOCAT"
             # UDI is RHEL/CentOS based
             sudo dnf install -y socat || echo "WARNING: Socat install failed, trying fallback..."
          fi

          # 3. INSTALL PROJECTOR & PATCH
          export PATH=$PATH:$HOME/.local/bin
          if ! command -v projector &> /dev/null; then
             echo ">>> [3/6] INSTALLING PROJECTOR"
             pip3 install projector-installer --user
          fi
          
          SITE_PACKAGES=$HOME/.local/lib/python3.11/site-packages
          TARGET_FILE="$SITE_PACKAGES/projector_installer/products.py"
          if [ -f "$TARGET_FILE" ]; then
             if ! grep -q "from dataclasses import dataclass, field" "$TARGET_FILE"; then
                sed -i 's/from dataclasses import dataclass.*/from dataclasses import dataclass, field/' "$TARGET_FILE"
                sed -i 's/ver: LooseVersion = .*/ver: LooseVersion = field(default_factory=lambda: LooseVersion("0.0.0"))/' "$TARGET_FILE"
             fi
          fi
          
          # 4. INSTALL IDE
          if ! projector config show IntelliJ &> /dev/null; then
             echo ">>> [4/6] INSTALLING IDE"
             printf "y\ny\n5\n" | projector install IDEA_COMMUNITY
          fi
          
          # 5. START THE SIDECAR PROXY (The Fix)
          echo ">>> [5/6] STARTING NETWORK PROXY"
          # Listen on 0.0.0.0:8887 (Public) -> Forward to localhost:9999 (Private)
          # We run this in the background (&)
          if command -v socat &> /dev/null; then
             echo "    Using socat to bridge 0.0.0.0:8887 -> 127.0.0.1:9999"
             socat TCP-LISTEN:8887,fork,bind=0.0.0.0 TCP:127.0.0.1:9999 &
          else
             echo "    Using Python to bridge 0.0.0.0:8887 -> 127.0.0.1:9999"
             # Fallback Python proxy if dnf failed
             python3 -c "import socket,threading;
          def fwd(s,d):
            while True:
              data=s.recv(4096)
              if not data: break
              d.sendall(data)
          def handle(s):
            try:
              d=socket.socket();d.connect(('127.0.0.1',9999))
              t1=threading.Thread(target=fwd,args=(s,d));t1.start()
              t2=threading.Thread(target=fwd,args=(d,s));t2.start()
            except: s.close()
          l=socket.socket();l.bind(('0.0.0.0',8887));l.listen(5)
          while True: c,a=l.accept();threading.Thread(target=handle,args=(c,)).start()" &
          fi

          # 6. LAUNCH PROJECTOR (On Localhost:9999)
          echo ">>> [6/6] LAUNCHING SERVER"
          projector run IntelliJ
