schemaVersion: 2.2.2
metadata:
  name: intellij-manual-gear
  displayName: IntelliJ (Manual Gear)
  attributes:
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 4Gi
      mountSources: true
      endpoints:
        - name: intellij-direct
          targetPort: 9999
          attributes:
            public: "true"
            protocol: http
            secure: "false"
            discoverable: "true"
      env:
        - name: HOME
          value: /projects
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          echo ">>> [1/5] INITIALIZING ENVIRONMENT"

          # 1. FIX IDENTITY
          if ! grep -q "1234" /etc/passwd; then
            echo "    Fixing Identity..."
            echo "user:x:1234:0:User:${HOME}:/bin/bash" >> /etc/passwd
          fi
          
          # 2. INSTALL PROJECTOR
          export PATH=$PATH:$HOME/.local/bin
          if ! command -v projector &> /dev/null; then
             echo ">>> [2/5] INSTALLING SOFTWARE"
             pip3 install projector-installer --user
          fi
          
          # 3. PATCH PYTHON
          SITE_PACKAGES=$HOME/.local/lib/python3.11/site-packages
          TARGET_FILE="$SITE_PACKAGES/projector_installer/products.py"
          if [ -f "$TARGET_FILE" ]; then
             if ! grep -q "from dataclasses import dataclass, field" "$TARGET_FILE"; then
                echo "    Patching Python..."
                sed -i 's/from dataclasses import dataclass.*/from dataclasses import dataclass, field/' "$TARGET_FILE"
                sed -i 's/ver: LooseVersion = .*/ver: LooseVersion = field(default_factory=lambda: LooseVersion("0.0.0"))/' "$TARGET_FILE"
             fi
          fi
          
          # 4. INSTALL INTELLIJ
          if ! projector config show IntelliJ &> /dev/null; then
             echo ">>> [3/5] INSTALLING IDE"
             printf "y\ny\n5\n" | projector install IDEA_COMMUNITY
          fi
          
          # 5. GENERATE & HACK COMMAND (The Fix)
          echo ">>> [4/5] GENERATING LAUNCH COMMAND"
          
          # Dry run outputs the command but doesn't run it
          # We grep for 'java' to find the command line
          RAW_CMD=$(projector run IntelliJ --dry-run | grep "java")
          
          if [ -z "$RAW_CMD" ]; then
             echo "CRITICAL ERROR: Could not generate dry-run command."
             exit 1
          fi
          
          # Replace localhost with 0.0.0.0
          FIXED_CMD=$(echo "$RAW_CMD" | sed 's/SERVER_HOST=localhost/SERVER_HOST=0.0.0.0/g')
          
          echo ">>> [5/5] LAUNCHING MANUALLY"
          echo "    Cmd: $FIXED_CMD"
          
          # Execute the hacked command
          eval "$FIXED_CMD"
