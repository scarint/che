schemaVersion: 2.2.2
metadata:
  name: intellij-bulletproof
  displayName: IntelliJ (Bulletproof)
  attributes:
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 4Gi
      mountSources: true
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          
          # 1. FIX IDENTITY
          if ! grep -q "1234" /etc/passwd; then
            echo "Fixing Identity for UID 1234..."
            echo "user:x:1234:0:User:${HOME}:/bin/bash" >> /etc/passwd
          fi
          
          # 2. CLEAR PORT
          fuser -k 8887/tcp || true
          
          # 3. INSTALL PROJECTOR
          export PATH=$PATH:$HOME/.local/bin
          if ! command -v projector &> /dev/null; then
             echo "Installing JetBrains Projector..."
             pip3 install projector-installer --user
          fi
          
          # 4. PATCH PYTHON
          SITE_PACKAGES=$HOME/.local/lib/python3.11/site-packages
          TARGET_FILE="$SITE_PACKAGES/projector_installer/products.py"
          if [ -f "$TARGET_FILE" ]; then
             if ! grep -q "from dataclasses import dataclass, field" "$TARGET_FILE"; then
                echo "Applying Python 3.11 Patch..."
                sed -i 's/from dataclasses import dataclass.*/from dataclasses import dataclass, field/' "$TARGET_FILE"
                sed -i 's/ver: LooseVersion = .*/ver: LooseVersion = field(default_factory=lambda: LooseVersion("0.0.0"))/' "$TARGET_FILE"
             fi
          fi
          
          # 5. INSTALL INTELLIJ
          # If config doesn't exist, run the interactive installer
          if ! projector config show IntelliJ &> /dev/null; then
             echo "Navigating Installer Menu..."
             printf "y\ny\n5\n" | projector install IDEA_COMMUNITY
          fi
          
          # 6. RUN IT (The Bulletproof Logic)
          echo "Starting Launch Sequence..."
          
          # Attempt 1: Try the known default name "IntelliJ"
          if projector config show IntelliJ &> /dev/null; then
             echo "Found config 'IntelliJ'. Launching..."
             projector run IntelliJ --port 8887 --host 0.0.0.0
          else
             # Attempt 2: Find whatever config actually exists in the folder
             echo "Config 'IntelliJ' not found via CLI. Checking disk..."
             CONFIG_DIR="$HOME/.projector/configs"
             FOUND_CONFIG=$(ls "$CONFIG_DIR" | head -n 1)
             
             if [ -n "$FOUND_CONFIG" ]; then
                echo "Found config directory: $FOUND_CONFIG. Launching..."
                projector run "$FOUND_CONFIG" --port 8887 --host 0.0.0.0
             else
                echo "CRITICAL FAILURE: No configurations found in $CONFIG_DIR"
                ls -la "$HOME/.projector"
                exit 1
             fi
          fi
      endpoints:
        - name: intellij-direct
          targetPort: 8887
          attributes:
            public: "true"
            protocol: http
            secure: "false"
            discoverable: "true"
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
