schemaVersion: 2.2.2
metadata:
  name: intellij-python39-fix
  displayName: IntelliJ (Python 3.9 Fix)
  attributes:
    # Disable auto-editor to prevent crashes
    controller.devfile.io/devworkspace-config:
      workspace:
        progressTimeout: "15m"
components:
  - name: tools
    container:
      # Use the "Victory" Image (UDI)
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 4Gi
      mountSources: true
      # --- THE STARTUP SCRIPT ---
      command: ["/bin/sh", "-c"]
      args:
        - |
          # 1. FIX IDENTITY (The "Golden" Patch)
          if ! grep -q "1234" /etc/passwd; then
            echo "Fixing Identity for UID 1234..."
            echo "user:x:1234:0:User:${HOME}:/bin/bash" >> /etc/passwd
          fi
          
          # 2. CLEAR PORT 8887
          fuser -k 8887/tcp || true
          
          # 3. INSTALL COMPATIBLE PYTHON (3.9)
          # Projector crashes on Python 3.11, so we install 3.9 side-by-side
          if ! command -v python3.9 &> /dev/null; then
             echo "Installing Python 3.9 for Projector compatibility..."
             sudo dnf install -y python39 libXext libXrender libXtst libXi freetype python3-pip
          fi
          
          # 4. INSTALL PROJECTOR (Using Python 3.9)
          export PATH=$PATH:$HOME/.local/bin
          if ! command -v projector &> /dev/null; then
             echo "Installing JetBrains Projector..."
             # Use pip3.9 specifically
             pip3 install projector-installer --user
          fi
          
          # 5. INSTALL INTELLIJ
          if ! projector config show IntelliJ &> /dev/null; then
             echo "Downloading IntelliJ IDEA Community..."
             # Force it to bind to 0.0.0.0 so Ingress works
             projector install --name IntelliJ --ide IDEA_COMMUNITY --port 8887 --accept-license --hostname 0.0.0.0
          fi
          
          # 6. RUN IT
          echo "Starting IntelliJ Projector..."
          projector run IntelliJ
      # --------------------------
      endpoints:
        # The Backdoor Route
        - name: intellij-direct
          targetPort: 8887
          attributes:
            public: "true"
            protocol: http
            secure: "false"
            discoverable: "true"
      env:
        - name: HOME
          value: /projects
commands:
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: tools
      group:
        kind: run
        isDefault: true
