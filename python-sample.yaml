# Modifying the default Python Sample provided by Che to change users to UID 1001

schemaVersion: 2.2.2
metadata:
  name: python
  displayName: Python
  description: Python (version 3.9.x) with fixed Security Context
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  tags:
    - Python
    - Pip
    - Flask
  projectType: Python
  language: Python
  provider: Red Hat
  version: 2.2.0
  # --- ADD THIS BLOCK ---
  attributes:
    controller.devfile.io/pod-overrides:
      spec:
        securityContext:
          runAsUser: 1001
          runAsGroup: 0
          fsGroup: 1001
  # ----------------------
components:
  - name: py
    container:
      image: registry.access.redhat.com/ubi9/python-39:1-1743091356
      args:
        - tail
        - '-f'
        - /dev/null
      mountSources: true
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: py
  - id: run-app
    exec:
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      component: py
      group:
        kind: run
        isDefault: true
  - id: debug-py
    exec:
      commandLine: pip install debugpy && python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} app.py
      workingDir: ${PROJECT_SOURCE}
      component: py
      group:
        kind: debug
starterProjects:
  - name: flask-example
    description: 'Flask web framework example'
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
